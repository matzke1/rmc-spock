package: libxml
versions: [ 2.9.4 ]

dependencies:
  - version: '>=2'
    install: [ c-compiler, zlib, liblzma, glibc ]
    build:   []
    
download:
  - version: ">=2"
    shell: |
      wget -O - ftp://xmlsoft.org/libxml2/libxml2-$PACKAGE_VERSION.tar.gz |tar xzf -
      mv libxml2-$PACKAGE_VERSION download
      tar cf - download |gzip -9 >download.tar.gz

install:
  - version: ">=2"
    shell: |
      cc --spock-triplet

      cd download

      env \
        CC=cc \
        LDFLAGS="$(spock-compiler-libdirs)" \
        CPPFLAGS="$(spock-compiler-incdirs)" \
        ./configure \
        --prefix=$PACKAGE_ROOT \
        --without-python \
        --without-readline

      make -j$PARALLELISM
      make check
      make install
