package:        libgcrypt
versions:
  - 1.7.6  # 2017-01-18
  - 1.7.8  # 2017-06-29
  - 1.7.9  # 2017-08-27
  - 1.7.10 # 2018-06-13
  - 1.8.0  # 2017-07-18
  - 1.8.1  # 2017-08-27
  - 1.8.2  # 2017-12-13
  - 1.8.3  # 2018-06-13
  - 1.8.4  # 2018-10-26
  

dependencies:
  - version: ">=1.7.6"
    aliases: []
    install: [ c-compiler, libgpg-error ]
    build:   []

download:
  - version: ">=1.7.6"
    shell: |
        wget -O - https://www.gnupg.org/ftp/gcrypt/libgcrypt/libgcrypt-$PACKAGE_VERSION.tar.bz2 |tar xjf -
        mv libgcrypt-$PACKAGE_VERSION download
        tar cf - download |gzip -9 >download.tar.gz

install:
  - version: ">=1.7.6"
    shell: |
      cc --spock-triplet

      cd download

      env \
        CC=cc \
        LDFLAGS="$(spock-compiler-libdirs)" \
        CPPFLAGS="$(spock-compiler-incdirs)" \
        ./configure \
        --enable-static \
        --enable-shared \
        --prefix=$PACKAGE_ROOT

      make -j$PARALLELISM
      make -j$PARALLELISM check

      make install
